<!DOCTYPE html>
<html>
<head>
<title>index</title>
<style>
  .content {
    display:flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
</style>
</head>
<body>
  <div class="content">
    <label for="year">年</label>
    <input type="number" id="year"><br><br>
    <label for="month">月</label>
    <input type="number" id="month" min="1" max="12"><br><br>
    <label for="day">日</label>
    <input type="number" id="day" min="1" max="31"><br><br>
  
    <button onclick="calculateNextDay()">提交</button><br><br>
    <p id="result"></p>
  </div>


<script>
function calculateNextDay() {
  let month = parseInt(document.getElementById("month").value);
  let day = parseInt(document.getElementById("day").value);
  let year = parseInt(document.getElementById("year").value);

  let daysInMonth = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
  if (day > daysInMonth[month] || month > 12 || month <= 0)
  {
    alert('日期错误')
    return 0
  }
  if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
    daysInMonth[2] = 29;
  }

  if (day < daysInMonth[month]-1) {
    day += 2;
  } else {
    day = (day + 1) % daysInMonth[month] + 1;
  if (month < 12) {
    month++;
  } else {
    month = 1;
    year++;
  }
  }

  document.getElementById("result").innerHTML = "下一天是: " + year + "年" + month + "月" + day + "日";
}
</script>
</body>
</html>
